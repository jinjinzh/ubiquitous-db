<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>プログラミングブログユーザー登録</title>
</head>
<body>
<h1>プログラミングブログ</h1>
<hr/>
<h4>ユーザー登録</h4>
<form action="registration.php" method="post">
  <table>
    <tr>
      <td>メールアドレス</td>
      <td><input type="text" name="address"></td>
    </tr>
    <tr>
      <td>名前</td>
      <td><input type="text" name="username"></td>
    </tr>
    <tr>
      <td>パスワード</td>
      <td><input type="password" name="userpassword"></td>
    </tr>
    <tr>
      <td>パスワード確認</td>
      <td><input type="password" name="userpassword2"></td>
    </tr>
    <tr>
      <td><a href='login.html'>Already get an account?</a></td>
    </tr>
    <tr>
      <td><input type="submit"></td>
    </tr>
  </table>
</form>
</body>
</html>
